{% csrf_token %}
{% for field in form %}
    <div class="control-group {% if field.errors %} error {% endif %}">
        <div class="control-label">
            {{ field.label_tag }}
        </div>
        <div class="controls">
        {{ field }}
        {% if field.errors %}
                <span class"help-block">
                    {{ field.errors|join:", " }}
                </span>
        {% endif %}
        </div>
        
    </div>

{% endfor %}
